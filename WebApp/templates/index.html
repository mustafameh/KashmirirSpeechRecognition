<!DOCTYPE html>
<html>
<head>
    <!-- Website Title -->
    <title>Record Voice</title>

    <!-- Importing CSS file for styling the website -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="container">
        <!-- Button for triggering the recording -->
        <button id="recordButton">Record</button>

        <!-- Countdown Timer Display before recording -->
        <div id="countdown"></div>

        <!-- Indicator that the recording is in progress -->
        <div id="recordingIndicator"></div>

        <!-- Message Display -->
        <div id="message"></div>
        
        <div id="timer"></div>
        <div id="progress-container" style="height: 20px; width: 100%; background-color: #EEE;">
            <div id="progress-bar" style="height: 100%; background-color: #0277bd; width: 0;"></div>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <!-- Importing JS file for controlling the recording -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
